<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="web/style/style.css">
<script src="web/scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="web/scripts/script.js" type="text/javascript"></script>
<title>Steganography App</title>
</head>
<body>
	<div class="header-wrap">
		<h1>Steganography Application</h1>
		<h3>Joshua Ly Soumphont, Evan Tyler Williams, Jahlin
			Jean-Baptiste, Smalls Christopher Avery</h3>
	</div>
	<form class="login-info" action="#">
		<h3>Login</h3>
		<span class="UserLogin"> 
			<label for="Username">Username: </label>
			<input type="text" name="Username" id="Username" placeholder="Username">
			 
			<label for="Password">Password: </label>
			<input type="text" name="Password" id="Password" placeholder="Password">
			
			<input type="submit" name="Create Account" placeholder="Create Account" value="Create Account">
		</span>
	</form>

	<div class="content">
		<div class="sidebar">
			<h2>Sidebar</h2>
			<form action="#" id="Form" enctype="multipart/form-data">
				<input type="file" name="UploadFile" id="UploadFile" accept="image/jpeg,image/jpg,image/png"><br> 
				<input type="file" name="UploadToEnc" id="UploadToEnc" accept="image/jpeg,image/jpg,image/png"><br>
				
				<div class="enc-container">
					<img src="#" alt="Image failed to load" id="EncodeImg" hidden>
				</div>
				
				<textarea name="TextMessage" id="TextMessage" form="Form">Enter text to encode here...</textarea><br> 
				
				<input type="submit" name="Encode" id="Encode" value="Encode"><br>
				
				<!-- 
				<div class="dropdown">
					<select class="dropdown-toggle btn btn-primary" type="button"
						data-toggle="dropdown">
						<option>Techniques</option>
						<option>A</option>
						<option>B</option>
						<option>C</option>
						<option>D</option>
					</select>
				</div>
				-->
				
				<input type="submit" name="Decode" id="Decode" value="Decode"><br>
				<input type="reset" name="reset" id="Reset"><br>
				<input type="Submit" name="Replay" id="Replay" placeholder="Repaly" value="Replay"> <br> 
				<input type="submit" name="Save" placeholder="Save" value="Save"><br> 
				<input type="submit" name="Gallery" placeholder="Gallery" value="Gallery">
			</form>
		</div>
		<div class="workspace">
			<h2>Image</h2>
			<div class="img-container">
				<img src="#" alt="Image failed to load" id="OriginalImg" hidden=true>
			</div>
		</div>
	</div>
</body>
</html>
