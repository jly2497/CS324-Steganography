<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="servlet/style/style.css">
        <script src="servlet/sscripts/jquery-3.4.1.min.js"></script>
        <script src="servlets/scripts/script.js"></script>
        <title>Steganography App</title>
    </head>
    <body>
        <div class="header-wrap">
            <h1>Steganography Application</h1>
            <h3>Joshua Ly Soumphont, Evan Tyler Williams, Jahlin Jean-Baptiste, Smalls Christopher Avery</h3>
        </div>
            <div>
              <form class="login-info">
                <div class="form-title"></div>
                  Login:
            </div>
            <span class="form-group">
                <input type="text" class="form-group" id="Username" placeholder="Username">
            </span>
            <span class="form-group">
              <input type="text" class="form-group" id="Password" placeholder="Password">
                </span>
                <span class="form-group">
                  <input type="submit" class="form-group" name="Create Account" placeholder="Create Account" value= "Create Account">
                    </span>
            </div>
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <form action="#" id="Form" enctype="multipart/form-data">
                    <input type="file" name="UploadFile" id="UploadFile" accept="image/jpeg,image/jpg,image/png"><br>
                    <input type="file" name="UploadToEnc" id="UploadToEnc" accept="image/jpeg,image/jpg,image/png"><br>
                    <div class="enc-container">
						<img src="#" alt="Image failed to load" id="EncodeImg" hidden>
					</div>
					<textarea name="TextMessage" id="TextMessage" form="Form">Enter text to encode here...</textarea><br>
					<input type="submit" name="Encode" id="Encode" value="Encode"><br>
          <div class="dropdown">
            <select class="dropdown-toggle btn btn-primary" type="button" data-toggle="dropdown">
              <span class="caret"></span></button>
                <option>Techniques</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>
            </div>
					<input type="submit" name="Decode" id="Decode" value="Decode"><br>
					<br><input type="reset" name="reset" id="Reset"><br>
          <br><input type="Submit" name="Replay" id="Replay" placeholder="Repaly" value="Replay">
          <br><input type="submit" name="Save" placeholder="Save" value= "Save">
          <br><input type="submit" name="Gallery" placeholder="Gallery" value= "Gallery">
                </form>
            </div>
            <div class="workspace">
                <h2>Image</h2>
                <div class="img-container">
                    <img src="#" alt="Image failed to load" id="OriginalImg" hidden>
                </div>
            </div>
        </div>
    </body>
</html>
