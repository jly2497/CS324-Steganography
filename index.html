<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="scripts/script.js"></script>
        <title>Steganography App</title>
    </head>
    <body>
        <div class="header-wrap">
            <h1>Steganography Application</h1>
            <h3>Joshua Ly Soumphont, Evan Tyler Williams, Jean Baptiste Jahlin, Smalls Christopher Avery</h3>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <form action="#" id="Form" enctype="multipart/form-data">
                    <input type="file" name="UploadFile" id="UploadFile" accept="image/jpeg,image/jpg,image/png"><br>
                    <input type="file" name="UploadToEnc" id="UploadToEnc" accept="image/jpeg,image/jpg,image/png"><br>
                    <input type="text" name="TextMessage" id="TextMessage"><br>
                </form>
            </div>
            <div class="workspace">
                <h2>Image</h2>
                <div class="img-container">
                    <img src="#" alt="Image failed to load" id="OriginalImg">
                </div>
            </div>
        </div>
    </body>
</html>
